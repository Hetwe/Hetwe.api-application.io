<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>   
    <title>REST API</title>
</head>
<body>
    <main class="page">
        <section class="employee">
            <div class="employee__wrapper">
                <h1 class="employee__title">
                    Форма сотрудника
                </h1>
                <form class="employee__form" action="">
                    <div class="employee__form-item">
                        <label class="employee__form-text" for="">ФИО*</label>
                        <input id="full-name" class="employee__form-field" type=text>
                    </div>
                    <div class="employee__form-item">
                        <label class="employee__form-text" for="">Дата рождения*</label>
                        <input autofocus id="full-name" class="employee__form-field employee__form-text_focus" type=date value="2017-06-01">
                    </div>
                    <div class="employee__form-item">
                        <label class="employee__form-text" for="">Email*</label>
                        <input id="email" class="employee__form-field" type=text pattern="email">
                        <span class="error-email"></span>
                    </div>
                    <div class="employee__form-item">
                        <label class="employee__form-text" for="">Телефон</label>
                        <input id="full-name" class="employee__form-field" type=text>
                    </div>
                    <div class="employee__form-item">
                        <label class="employee__form-text" for="">Ссылка на профиль</label>
                        <input id="full-name" class="employee__form-field" type=text>
                    </div>
                    <div class="employee__form-item">
                        <label class="employee__form-text" for="">Зарплата*</label>
                        <input id="full-name" class="employee__form-field" type=text>
                    </div>
                    <div class="employee__form-item">
                        <label class="employee__form-text" for="">Пароль*</label>
                        <input id="full-name" class="employee__form-field" type=password>
                    </div>
                    <div class="employee__form-item employee__form-item-gender">
                        <label class="employee__form-text-gender">Пол*</label>
                        <label><input name="gender" type="radio">Мужчина</label>
                        <label><input name="gender" type="radio">Женщина</label>
                        <label><input name="gender" type="radio" checked>Другой</label>
                    </div>
                    <div class="employee__form-item">
                        <label class="employee__form-text" for="">Комментарий</label>
                        <textarea class="employee__form-field employee__form-field_focus" name="" id=""rows="4"></textarea>
                    </div>
                    <button type="submit">SUMBMIT</button>
                </form>
            </div>
        </section>       
    </main>
    <script src="js/validation.js" type="text/javascript"></script>
    <script>
        $(".employee__form-field").focus(function(){
            $(this).parent().addClass("employee__form-text_focus");
        }).blur(function(){
            if($(this).val() == ""){
                $(this).parent().removeClass("employee__form-text_focus");
            }
        })
    </script>
</body>
</html>
